<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }


        .nav-item .btn {
            border-radius: 25px;
            padding: 10px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .nav-item .btn:hover {
            transform: scale(1.05);
        }

        .navbar-brand {
            font-weight: 600;
            letter-spacing: 1px;
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
        }


        body {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);

        }

        .productCard {
            height: 470px;
            margin: 15px;
            border: none;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(49, 49, 49, 0.08);
            transition: transform 0.3s ease;
            background: #fff;
        }

        .productCard h3 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .productCard h5 {
            color: #198754;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .productCard:hover {
            transform: translateY(-8px);

        }

        .productCard img {
            height: 250px;
            transition: transform 0.4s ease;
        }


        .productCard:hover img {
            transform: scale(1.05);
        }

        .productCard .btn {
            border-radius: 25px;
            padding: 10px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .productCard .btn:hover {
            transform: scale(1.05);
        }

        .modal-content {
            border-radius: 18px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            background: #0d6efd;
            color: #fff;
        }
        
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand fs-2" href="#">E-commerce</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav  ms-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <button class="btn btn-primary fs-5 py-2 px-4" onclick="showCart()">Cart</button>
                                </li>
                            </ul>

                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row" id="productList"></div>
    </div>

    <div class="modal" id="product-list" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cart Items</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Product Price</th>
                                <th>Product Quantity</th>
                                <th>Product Total</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="product-data"></tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <div class="me-auto">
                        <h5 id="grand-total"></h5>
                    </div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="checkOut()">Check Out</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
