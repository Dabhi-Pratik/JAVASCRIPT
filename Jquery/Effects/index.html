<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effects</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        /* Background */
        body {
            min-height: 100vh;
            background:
                radial-gradient(circle at 20% 20%, #c7d2fe, transparent 45%),
                radial-gradient(circle at 80% 30%, #fbcfe8, transparent 45%),
                radial-gradient(circle at 50% 80%, #bae6fd, transparent 45%),
                #f8fafc;
            padding: 30px;
        }

        /* Image */
        #img {
            display: block;
            margin: 50px auto 30px;
            width: 800px;
            max-width: 100%;
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.18);
        }

        /* Controls layout */
        .controls {
            max-width: 1000px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
        }

        .card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 35px rgba(0, 0, 0, 0.18);
        }

        .card h3 {
            color: #1f2937;
            /* dark slate */
            margin-bottom: 15px;
            font-size: 18px;
        }

        /* Buttons */
        button {
            margin: 6px;
            padding: 11px 22px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
            cursor: pointer;

            background: linear-gradient(135deg,
                    #818cf8,
                    /* soft indigo */
                    #60a5fa,
                    /* sky blue */
                    #93c5fd
                    /* light blue */
                );
            background-size: 200% 200%;

            box-shadow:
                0 6px 14px rgba(99, 102, 241, 0.28),
                inset 0 1px 0 rgba(255, 255, 255, 0.35);

            transition: all 0.35s ease;
        }



        /* Hover */
        button:hover {
            background-position: right center;
            transform: translateY(-3px);
            box-shadow:
                0 14px 30px rgba(99, 102, 241, 0.35),
                inset 0 1px 0 rgba(255, 255, 255, 0.45);
        }


        /* Active (click feel) */
        button:active {
            transform: translateY(-1px);
            box-shadow:
                0 6px 14px rgba(99, 102, 241, 0.25);
        }




        /* Stop button */
        #stop {
            background: linear-gradient(135deg, #475569, #1e293b);
        }

        #stop:hover {
            box-shadow: 0 14px 30px rgba(30, 41, 59, 0.45);
        }
    </style>
</head>

<body>


    <div class="controls">

        <div class="card">
            <h3>Show / Hide</h3>
            <button id="hide">Hide</button>
            <button id="show">Show</button>
            <button id="toggle">Toggle</button>
        </div>

        <div class="card">
            <h3>Fade Effects</h3>
            <button id="fadeIn">Fade In</button>
            <button id="fadeOut">Fade Out</button>
            <button id="fadeToggle">Fade Toggle</button>
        </div>

        <div class="card">
            <h3>Slide Effects</h3>
            <button id="slideUp">Slide Up</button>
            <button id="slideDown">Slide Down</button>
            <button id="slideToggle">Slide Toggle</button>
            <br><br>
            <button id="stop">Stop</button>
        </div>

    </div>

    <img id="img" src="https://images.pexels.com/photos/34937374/pexels-photo-34937374.jpeg" alt="img"
        style="width: 800px;height: 400px;">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
