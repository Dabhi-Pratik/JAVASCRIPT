<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>

</head>

<body>

    <!-- Normal paragraph -->
    <p>This is Para-1</p>

    <!-- Paragraph with class selector -->
    <p class="para-2">This is Para-2</p>

    <!-- Paragraph inside div (child selector) -->
    <div>
        <p>This is para-3</p>
    </div>

    <!-- Paragraph with id selector -->
    <p id="para-4">This is Para-4</p>

    <!-- Paragraph with atribute selector -->
    <a href="">This is Para-5</a>

    <ul>
        <li>This is Para-6</li>
        <li>This is Para-6</li>
        <li>This is Para-6</li>
    </ul>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

    <script src="./style.js"></script>
</body>

</html>
