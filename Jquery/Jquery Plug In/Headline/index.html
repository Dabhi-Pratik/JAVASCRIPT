<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: "Segoe UI", Arial, sans-serif;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            padding: 30px 50px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        #text {
            background: linear-gradient(90deg, #facc15, #fb7185, #38bdf8);
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }
    </style>

</head>

<body>
    <h1>I am <span id="text"></span></h1>

    <!-- typed js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.min.js"
        integrity="sha512-hIlMpy2enepx9maXZF1gn0hsvPLerXoLHdb095CmRY5HG3bZfN7XPBZ14g+TUDH1aGgfLyPHmY9/zuU53smuMw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        var typed = new Typed('#text', {
            strings: ["Full Stack Developer.", " MERN Developer.", "Masters In Front-End Developer."],
            typeSpeed: 70,
            startDelay: 500,
            loop: true,
            loopCount: Infinity,
            backSpeed: 50,
            backDelay: 700,
            showCursor: false,
            cursorChar: '|',
        });
    </script>
</body>

</html>
