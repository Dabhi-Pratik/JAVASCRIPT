    <title>Owl Carousel</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            font-family: Arial, sans-serif;
        }

        /* Carousel width */
        .owl-carousel {
            width: 90%;
            max-width: 1000px;
        }

        /* Item spacing */
        .owl-carousel .item {
            display: flex;
            justify-content: center;
        }

        /* Image look */
        .owl-carousel .item img {
            width: 100%;
            /* important */
            height: 250px;
            /* simple fixed height */
            object-fit: cover;
            border-radius: 8px;
        }


        /* Dots */
        .owl-theme .owl-dots {
            margin-top: 15px;
        }

        .owl-theme .owl-dots .owl-dot span {
            background: #999;
        }

        .owl-theme .owl-dots .owl-dot.active span {
            background: #333;
        }
    </style>
</head>

<body>
    <div class="owl-carousel owl-theme">

        </div>
