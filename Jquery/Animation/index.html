<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 25px;
            background:
                radial-gradient(circle at top left, #c7d2fe, transparent 40%),
                radial-gradient(circle at bottom right, #fbcfe8, transparent 40%),
                linear-gradient(135deg, #f8fafc, #e2e8f0);
        }

        /* Image Card */
        #img {
            position: relative;
            width: 600px;
            height: 400px;
            border-radius: 18px;
            object-fit: cover;
            box-shadow: 0 25px 40px rgba(0, 0, 0, 0.15);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            cursor: pointer;
        }

        /* Hover effect */
        #img:hover {
            transform: scale(1.05);
            box-shadow: 0 35px 60px rgba(0, 0, 0, 0.25);
        }

        /* Button */
        #animate {
            padding: 14px 36px;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            background: linear-gradient(135deg, #6366f1, #ec4899);
            box-shadow: 0 12px 25px rgba(99, 102, 241, 0.4);
            transition: all 0.3s ease;
        }

        #animate:hover {
            transform: translateY(-3px);
            box-shadow: 0 18px 35px rgba(236, 72, 153, 0.5);
        }

        #animate:active {
            transform: scale(0.95);
        }
    </style>


</head>

<body>

    <img id="img" src="https://images.pexels.com/photos/34937374/pexels-photo-34937374.jpeg" alt="img">

    <br>
    <br>
    <br>

    <!-- Button to trigger animation -->
    <button id="animate">Animate</button>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- External JS file -->
    <script src="./script.js"></script>
</body>

</html>
