<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog api</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #ffecd2, #fcb69f);
        }

        .container {
            width: 500px;
            margin: 300px auto;
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        h1 {
            margin-bottom: 15px;
        }

        #btn {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        #img {
            width: 100%;
            border-radius: 5px;
            margin-top: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Dog Api Project</h1>

        <button id="btn">Fetch Dog Image</button>

        <br>

        <img id="img" alt="dog Image">

        <script src="./script.js"></script>
    </div>
</body>

</html>
