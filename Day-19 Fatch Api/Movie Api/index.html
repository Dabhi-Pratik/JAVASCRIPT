<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Api</title>
    <style>

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background: radial-gradient(circle at top, #1f1c2c, #928dab);
        min-height: 100vh;
        padding: 20px;
    }

    form {
        text-align: center;
        margin-top: 20px;
    }

    input {
        padding: 10px;
        width: 240px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        padding: 10px 15px;
        margin-left: 5px;
        cursor: pointer;
        border: none;
        background: #ff4d4d;
        color: white;
        border-radius: 5px;
    }

    button:hover {
        background: #d93636;
    }

    #container {
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    #container img {
        width: 180px;
        margin: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
    }

    h1 {
        text-align: center;
        color: red;
    }
    </style>
</head>

<body>
    <form id="form">
        <input id="input" type="text" placeholder="Search Movie........." required>

        <button type="submit" >Search</button>
    </form>
    <br>

    <div id="container"></div>

    <script src="./movie.js"></script>
</body>
